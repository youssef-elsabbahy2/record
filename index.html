<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الصوت</title>
    <!-- إضافة Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body dir="rtl"> <!-- تحديد اتجاه النص إلى اليمين -->

    <div class="container">
        <h1 class="mt-5">recording </h1>
        
        <audio id="audioPlayer" controls class="mt-3"></audio>


        <!-- إضافة عنصر div لعرض رسالة الحد الأقصى -->
        <div id="recordStatus" class="mt-3 text-danger"></div>
        <div id="recordStatusstop" class="mt-3 text-success"></div>


        <!--الأزرار-->
        <button id="startRecording" class="btn btn-primary mt-3">start recording </button>
        <button id="stopRecording" class="btn btn-warning mt-3">Stop recording  </button>
        <button id="saveToDesktop" class="btn btn-info mt-3"> save on desktop </button>
        <button id="deleteRecording" class="btn btn-danger mt-3">Delete recording </button>
        <button id="uploadRecording" class="btn btn-success mt-3">Upload record file to server </button>
      


    </div>
    <script src="app.js">  </script>
</body>
</html>
